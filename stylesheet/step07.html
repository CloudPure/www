<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo class & element</title>
    <style>
        .box{
            width: 100px;
            height : 100px;
            border : 1px solid red;
        }
        .box:hover{
            background-color: yellow;
        }
        input:focus{
            background-color: red;
        }
        button:active{
            background-color: red;
        }
        a{ /* 밑줄제거 */
            text-decoration: none;
        }
        a :hover{ /* 마우스 올렸을 때 발생하는 pseudo class */
            text-decoration: underline;
        }
        a:link{ /* 한 번도 방문하지 않았을 때 발생하는 pseudo class */
            color: read;
        }
        a:visited{ /* 한 번 방문했을 때 발생하는 pseudo class */
            color : green
        }
        #one::first-letter{
            font-weight: bold;
            color : red;
        }
        #first::first-line{
            background-color: yellow;
        }
        .quote::before{
            content: "'";
            color: red;
        }
        .quote::after{
            content: "'";
            color: red;
        }

    </style>

</head>
<body>
    <div class="box"></div>
    <input type="text">
    <button>버튼</button>
    <a href="http://dev.naver.com">네이버 개발자 사이트</a>
    <p id="one">Lorem Ipsum color sit amet, consectetur adipiscing elit.</p>
    <p id="first">Lorem Ipsum color sit amet, consectetur adipiscing elit.</p>
    <p class="quote">Lorem Ipsum color sit amet, consectetur adipiscing elit.</p>
    
</body>
</html>
